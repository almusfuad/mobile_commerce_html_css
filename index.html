<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple Bazaar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link type="text/css" rel="stylesheet" href="./style.css">
  </head>
  <body> 
    <!-- navbar -->
      <header>
        <nav class="navigation-bar row px-md-5 d-flex justify-content-md-center align-items-md-center navbar-expand-md py-md-2">
          <div class="logo-container col-md-2 col-6 ms-md-5 ps-5 d-flex justify-content-md-end justify-content-end">
            <img class="w-100" src="./images/shop_logo.png" type="">
          </div>
          <div class="hamburgur-menu col-6 pe-5 d-md-none d-flex justify-content-end align-items-center">
            <span class="humburger-span">&#9776</span>
          </div>
          <div class="search-box col-md-3 d-md-block d-none">
            <input class="search-input" type="text" placeholder="Search">
          </div>
          <div class="menus-container col-md-4 d-flex d-md-block d-none">
            <ul class="navbar-nav">
              <li class="nav-item me-5"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
              <li class="nav-item me-5"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link " href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="shopping-cart ms-md-4 col-md-2 d-md-block d-none">
            <img class="w-5 me-3" style="filter: brightness(0) invert(1);" src="./images/shopping_cart.png" type="">
            <img class="w-5" style="filter: brightness(0) invert(1);" src="./images/user.png" type="">
          </div>
        </nav>
      </header>


    <!-- carousel -->
    <div id="carousel" class="carousel slide" style="height: fit-content; width: 100%;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="card bg-transparent d-block px-5" style="width: 100%; height: fit-content;">
            <div class="row">
              <div class="card-body col-12 ms-md-5 col-md-4 d-flex flex-column justify-content-md-center align-items-md-start">
                <h5 class="card-title text-dark">IPhone 14 Pro</h5>
                <p class="card-text text-dark">Created to change everything for the better. For everyone</p>
                <a href="#" class="btn btn-primary d-md-block d-none">Shop Now</a>
              </div>
              <div class="image-container col-12 col-md-8 px-5 pt-5">
                <img src="./images/iPhone-14.png" class="cropped-image card-img-top" alt="...">
              </div>
            </div> 
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
